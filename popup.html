<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JIRA Quick Search</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="icon" type="image/png" href="images/favicon.png">

        <script src="utils.js"></script>
        <script src="popup.js"></script>

    </head>
    <body>
        <div class="container" style="min-width: 20em">
            <div class="row" style="margin-top: 10%">
                <h4>Search JIRA</h4>
                <p><span id="status" hidden /></p>
                <div class="twelve columns">
                    <h5>Ticket Status Query</h5>
                    <p>
                    <input type="search" placeholder="enter a project" id="project" />
                    <select id="statusSelect">
                        <option value="1">Open</option>
                        <option value="3">In Progress</option>
                    </select>
                    <label> for longer than <input type="number" id="daysPast" min="0" max="20" value="0"/> days</label>
                    <input type="submit" class="button-primary" value="query" id="query" />
                    </p><hr /><p>
                    <h5>JIRA Activity Query</h5>
                    <input type="search" placeholder="enter a user" id="user" />
                    <input type="submit" class="button-primary" value="get JIRA Activity" id="feed" />
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
